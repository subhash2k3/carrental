<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Feedback Form HTML Template - reusable form</title>
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        
        <link rel="stylesheet" href="/css/form.css" >
      <style>
      body {
        background-image: url("https://www.spectos.com/wp-content/uploads/2015/07/auto-for-rent.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        
      }
    </style>
        
    </head>
    <body >
        
        <div class="container">
            <div class="imagebg"></div>
            <div class="row " style="margin-top: 50px">
                <div class="col-md-6 col-md-offset-3 form-container">
                  <h2><b><font face="Verdana" size="6" color=Black>Feedback Form</font></b></h2> 
                    <p><font face="Verdana" size="4" color=Black> We would love to hear your thoughts, suggestions, concerns or problems with anything so we can improve! </font></p>
                    <form id="reused_form" action="cardetails.html">
                       <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="name"><font face="Verdana" size="4" color=Black> Name:</font></label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-sm-6 form-group">
                              <label for="email"><font face="Verdana" size="4" color=Black> Email:</font></label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label><font face="Verdana" size="4" color=Black>How do you rate your overall experience?</font></label>
                                <p>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="good" ><font face="Verdana" size="4" color=Black>
                                      Good </font>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="average" >
                                      <font face="Verdana" size="4" color=Black>Average </font>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="bad" ><font face="Verdana" size="4" color=Black>
                                      Bad </font>
                                    </label>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                              <label for="comments"><font face="Verdana" size="4" color=Black> Describe your Feedback</font></label>
                                <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <input type="submit"  class="btn btn-lg btn-warning btn-block" value="SUBMIT"></input>
                            </div>
                        </div>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>
    </body>
</html>
